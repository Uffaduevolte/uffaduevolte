 <html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tombola — Generatore Cartella</title>
  <style>
    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; padding: 20px; background:#f7f7f7; color:#111 }
    .controls { margin-bottom:16px; display:flex; gap:8px; flex-wrap:wrap }
    button { padding:8px 12px; border-radius:6px; border:1px solid #ccc; background:white; cursor:pointer }
    button.primary { background:#2563eb; color:#fff; border-color:#1e40af }
    .card-wrap { display:flex; gap:20px; align-items:flex-start; flex-wrap:wrap }
    .cartella { background:linear-gradient(#fff,#fbfdff); padding:12px; border-radius:8px; box-shadow:0 6px 18px rgba(20,20,20,0.06); }
    .grid { display:grid; grid-template-columns: repeat(9, 48px); gap:6px; padding:6px; }
    .cell { width:48px; height:40px; display:flex; align-items:center; justify-content:center; border-radius:4px; background:transparent; font-weight:600; color:#0b4; }
    .cell.empty { background:transparent; color:#777; font-weight:400 }
    .header { display:flex; align-items:center; gap:12px; margin-bottom:8px }
    h1 { margin:0; font-size:18px }
    .meta { font-size:13px; color:#555 }
    .col-labels { display:grid; grid-template-columns: repeat(9, 48px); gap:6px; margin-bottom:6px; text-align:center; font-size:12px; color:#666 }
    @media print {
      body { background:white }
      .controls { display:none }
      .cartella { box-shadow:none; border: none }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Generatore Cartella Tombola</h1>
    <div class="meta">3x9 — 15 numeri per cartella</div>
  </div>
