<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Gioco del Puzzle</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            background-color: #121212;
            background-image: url('images/XmasTree.jpeg');
            background-size: cover;
            background-repeat: no-repeat;
            color: #ffffff;
            width: 100vw;
            min-height: 100vh;
            box-sizing: border-box;
        }
        .main-content {
            /* centrare orizzontalmente e verticalmente, distribuzione uniforme verticale */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-evenly;
            height: 100vh;
            min-height: 100vh;
            width: 100vw;
            box-sizing: border-box;
        }
        .datetime {
            width: 300px;
            max-width: 90vw;
            margin: 0 auto;
            box-sizing: border-box;
            font-size: 24px;
            font-weight: bold;
            font-family: Arial, sans-serif;
            text-align: center;
            color: yellow;
            text-shadow:
                4px 4px 12px red,
                0px 0px 2px #ff0000,
                0 0 8px red;
            word-break: break-word;
            padding: 8px 0;
        }
        .puzzle-container {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 2px;
            width: 300px;
            height: 300px;
            max-width: 90vw;
            max-height: 90vw;
            box-sizing: border-box;
        }
        .puzzle-piece {
            width: 100px;
            height: 100px;
            background-size: 300px 300px;
            border: 1px solid #ccc;
            cursor: pointer;
        }
        #video-button {
            display: none;
            margin: 0 auto;
            width: 300px;
            max-width: 90vw;
            box-sizing: border-box;
        }
        #video-button button {
            width: 100%;
            padding: 10px 0;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #1e90ff;
            color: white;
            box-shadow: 0 4px #999;
            text-align: center;
        }
        #video-button button:active {
            background-color: #1e90ff;
            box-shadow: 0 2px #666;
            transform: translateY(2px);
        }
        #audio-overlay {
            display: none;
        }
        /* Responsive tweaks: puzzle sempre centrato, larghezza adattiva */
        @media (max-width: 330px) {
            .datetime, .puzzle-container, #video-button {
                width: 90vw;
            }
            .puzzle-piece {
                width: calc(90vw / 3);
                height: calc(90vw / 3);
            }
        }
    </style>
</head>
<body>
    <audio id="silentNightAudio" src="Sounds/SilentNight.mp3"></audio>
    <div class="main-content">
        <div class="datetime" id="datetime"></div>
        <div class="puzzle-container" id="puzzle-container"></div>
        <div id="video-button">
            <button id="video-action">Clicca qui per il video...e se YouTube ti chiede di accettare, tu accetta...tanto, chettifrega</button>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let audioPlaying = false;
            const silentNightAudio = document.getElementById('silentNightAudio');

            function playAudioOnce() {
                if (!audioPlaying) {
                    silentNightAudio.play().then(() => {
                        audioPlaying = true;
                    }).catch(() => {});
                }
            }
            function stopAudio() {
                silentNightAudio.pause();
                silentNightAudio.currentTime = 0;
                audioPlaying = false;
            }
            document.getElementById('video-action').addEventListener('click', function() {
                stopAudio();
                window.open('https://youtube.com/shorts/k7VZRKHPUUM?feature=share', '_blank');
            });

            // Visualizza testo Puzzle
            const datetimeElement = document.getElementById('datetime');
            datetimeElement.textContent = `Sposta le tessere per completare il Puzzle`;

            // Puzzle
            const puzzleContainer = document.getElementById('puzzle-container');
            const imageSrc = 'images/MiaFacciaNatale.jpg';
            const size = 300;
            const pieceWidth = size / 3;
            const pieceHeight = size / 3 * (3 / 3);
            const pieces = [];
            // Crea le tessere
            for (let row = 0; row < 3; row++) {
                for (let col = 0; col < 3; col++) {
                    const piece = document.createElement('div');
                    piece.classList.add('puzzle-piece');
                    piece.style.backgroundImage = `url(${imageSrc})`;
                    piece.style.backgroundPosition = `-${col * pieceWidth}px -${row * pieceHeight}px`;
                    piece.style.width = `${pieceWidth}px`;
                    piece.style.height = `${pieceHeight}px`;
                    piece.dataset.correctPosition = `${col}-${row}`;
                    piece.draggable = true;
                    pieces.push(piece);
                    puzzleContainer.appendChild(piece);
                }
            }
            // Mescola tessere
            pieces.sort(() => Math.random() - 0.5);
            pieces.forEach(piece => puzzleContainer.appendChild(piece));

            let draggedPiece = null;
            let draggedPieceIndex = -1;

            function checkCompletion() {
                let isComplete = true;
                pieces.forEach(piece => {
                    const [col, row] = piece.dataset.correctPosition.split('-').map(Number);
                    const correctIndex = row * 3 + col;
                    const currentIndex = Array.from(puzzleContainer.children).indexOf(piece);

                    if (correctIndex !== currentIndex) {
                        isComplete = false;
                    }
                });

                if (isComplete) {
                    document.getElementById('video-button').style.display = 'block';
                }
            }

            // ATTENZIONE: la musica parte SOLO al primo movimento tessera (drag&drop o touchmove)

            // Spostamento drag (desktop): attiva musica dopo swap tessere
            puzzleContainer.addEventListener('dragstart', function(e) {
                draggedPiece = e.target;
                draggedPieceIndex = Array.from(puzzleContainer.children).indexOf(draggedPiece);
            });
            puzzleContainer.addEventListener('dragover', function(e) {
                e.preventDefault();
            });
            puzzleContainer.addEventListener('drop', function(e) {
                e.preventDefault();
                if (e.target.classList.contains('puzzle-piece') && e.target !== draggedPiece) {
                    const targetPiece = e.target;
                    const targetPieceIndex = Array.from(puzzleContainer.children).indexOf(targetPiece);
                    // Usa placeholder temporaneo per swap
                    const placeholder = document.createElement('div');
                    puzzleContainer.replaceChild(placeholder, draggedPiece);
                    puzzleContainer.replaceChild(draggedPiece, targetPiece);
                    puzzleContainer.replaceChild(targetPiece, placeholder);

                    playAudioOnce(); // Attiva musica al primo movimento di tessera (desktop)
                    checkCompletion();
                }
            });

            // Mobile: spostamento touch, attiva musica dopo swap tessere
            puzzleContainer.addEventListener('touchstart', function(e) {
                const touch = e.touches[0];
                draggedPiece = document.elementFromPoint(touch.clientX, touch.clientY);
                draggedPieceIndex = Array.from(puzzleContainer.children).indexOf(draggedPiece);
            });

            puzzleContainer.addEventListener('touchmove', function(e) {
                e.preventDefault();
                const touch = e.touches[0];
                const targetPiece = document.elementFromPoint(touch.clientX, touch.clientY);
                if (targetPiece && targetPiece.classList.contains('puzzle-piece') && targetPiece !== draggedPiece) {
                    const targetPieceIndex = Array.from(puzzleContainer.children).indexOf(targetPiece);

                    const placeholder = document.createElement('div');
                    puzzleContainer.replaceChild(placeholder, draggedPiece);
                    puzzleContainer.replaceChild(draggedPiece, targetPiece);
                    puzzleContainer.replaceChild(targetPiece, placeholder);

                    playAudioOnce(); // Attiva musica al primo movimento di tessera (mobile)
                    checkCompletion();
                }
            });

            puzzleContainer.addEventListener('touchend', function(e) {
                draggedPiece = null;
                draggedPieceIndex = -1;
            });
        });
    </script>
</body>
</html>
