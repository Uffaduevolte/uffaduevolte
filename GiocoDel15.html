<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gioco del Puzzle</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .datetime {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        .puzzle-container {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 2px;
        }
        .puzzle-piece {
            width: 100px;
            height: 100px;
            background-size: 300px 300px;
            border: 1px solid #ccc;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="datetime" id="datetime"></div>
    <div class="puzzle-container" id="puzzle-container"></div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Display the current date and time
            const datetimeElement = document.getElementById('datetime');
            const currentDate = new Date();
            datetimeElement.textContent = currentDate.toLocaleString();

            const puzzleContainer = document.getElementById('puzzle-container');
            const imageSrc = 'images/MiaFaccia001.jpg';
            const size = 300;
            const pieceSize = size / 3;
            const pieces = [];

            // Create puzzle pieces
            for (let row = 0; row < 3; row++) {
                for (let col = 0; col < 3; col++) {
                    const piece = document.createElement('div');
                    piece.classList.add('puzzle-piece');
                    piece.style.backgroundImage = `url(${imageSrc})`;
                    piece.style.backgroundPosition = `-${col * pieceSize}px -${row * pieceSize}px`;
                    piece.style.left = `${col * pieceSize}px`;
                    piece.style.top = `${row * pieceSize}px`;
                    piece.dataset.correctPosition = `${col}-${row}`;
                    piece.draggable = true;
                    pieces.push(piece);
                    puzzleContainer.appendChild(piece);
                }
            }

            // Shuffle pieces
            pieces.sort(() => Math.random() - 0.5);
            pieces.forEach(piece => puzzleContainer.appendChild(piece));

            let draggedPiece = null;
            let draggedPieceIndex = -1;

            puzzleContainer.addEventListener('dragstart', function(e) {
                draggedPiece = e.target;
                draggedPieceIndex = Array.from(puzzleContainer.children).indexOf(draggedPiece);
            });

            puzzleContainer.addEventListener('dragover', function(e) {
                e.preventDefault();
            });

            puzzleContainer.addEventListener('drop', function(e) {
                e.preventDefault();
                if (e.target.classList.contains('puzzle-piece') && e.target !== draggedPiece) {
                    const targetPiece = e.target;
                    const targetPieceIndex = Array.from(puzzleContainer.children).indexOf(targetPiece);

                    // Swap the pieces in the DOM
                    if (draggedPieceIndex < targetPieceIndex) {
                        puzzleContainer.insertBefore(targetPiece, draggedPiece);
                        puzzleContainer.insertBefore(draggedPiece, targetPiece.nextSibling);
                    } else {
                        puzzleContainer.insertBefore(draggedPiece, targetPiece);
                        puzzleContainer.insertBefore(targetPiece, draggedPiece.nextSibling);
                    }

                    checkCompletion();
                }
            });

            function checkCompletion() {
                let isComplete = true;
                pieces.forEach(piece => {
                    const [col, row] = piece.dataset.correctPosition.split('-').map(Number);
                    const correctIndex = row * 3 + col;
                    const currentIndex = Array.from(puzzleContainer.children).indexOf(piece);

                    if (correctIndex !== currentIndex) {
                        isComplete = false;
                    }
                });

                if (isComplete) {
                    alert('Puzzle completato!');
                }
            }
        });
    </script>
</body>
</html>
