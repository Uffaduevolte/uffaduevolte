<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gioco del 15 - Tema Dark</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px; /* Aggiungi padding per lo spazio tra la matrice e il bordo dello schermo */
            overflow: hidden; /* Impedisce lo scorrimento verticale della pagina */
        }
        .puzzle-container {
            width: 270px; /* Riduci la dimensione della matrice */
            height: 270px; /* Riduci la dimensione della matrice */
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2px;
            margin-top: 20px; /* Aggiungi margine per separare la matrice dalla data */
        }
        .puzzle-piece {
            width: 100%;
            height: 100%;
            background-size: 270px 270px; /* Aggiorna la dimensione dell'immagine */
            cursor: pointer;
            border: 1px solid #333;
            user-select: none; /* Disabilita la selezione del testo durante il trascinamento */
        }
        .puzzle-empty {
            background-color: yellow; /* Imposta il colore giallo per la tessera vuota */
            opacity: 1; /* Assicurati che la cella vuota non sia trasparente */
        }
        .last-saved {
            font-size: 16px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="last-saved">Ultimo salvataggio: 2025-03-29 12:47:00</div>
    <div class="puzzle-container" id="puzzle-container"></div>
    
    <script>
        const puzzleContainer = document.getElementById('puzzle-container');
        const imagePath = 'images/MiaFaccia001.jpg'; // Percorso corretto dell'immagine
        const pieces = [];

        for (let i = 0; i < 8; i++) {
            const piece = document.createElement('div');
            piece.classList.add('puzzle-piece');
            piece.style.backgroundImage = `url(${imagePath})`;
            piece.style.backgroundPosition = `${(i % 3) * -90}px ${Math.floor(i / 3) * -90}px`; /* Aggiorna la posizione dell'immagine */
            piece.dataset.index = i;
            pieces.push(piece);
        }

        pieces.sort(() => Math.random() - 0.5); // Mescola i pezzi
        
        pieces.forEach(piece => puzzleContainer.appendChild(piece));
        
        const emptyPiece = document.createElement('div');
        emptyPiece.classList.add('puzzle-piece', 'puzzle-empty');
        emptyPiece.dataset.index = 8;
        puzzleContainer.appendChild(emptyPiece);

        // Abilita il trascinamento delle tessere
        puzzleContainer.addEventListener('mousedown', (event) => {
            const piece = event.target;
            if (!piece.classList.contains('puzzle-piece') || piece.classList.contains('puzzle-empty')) return;

            const emptyIndex = Array.from(puzzleContainer.children).indexOf(emptyPiece);
            const pieceIndex = Array.from(puzzleContainer.children).indexOf(piece);

            const emptyRow = Math.floor(emptyIndex / 3);
            const emptyCol = emptyIndex % 3;
            const pieceRow = Math.floor(pieceIndex / 3);
            const pieceCol = pieceIndex % 3;

            const isAdjacent = (Math.abs(emptyRow - pieceRow) + Math.abs(emptyCol - pieceCol)) === 1;
            if (isAdjacent) {
                puzzleContainer.insertBefore(emptyPiece, piece);
                puzzleContainer.insertBefore(piece, puzzleContainer.children[emptyIndex]);
            }
        });
    </script>
</body>
</html>
