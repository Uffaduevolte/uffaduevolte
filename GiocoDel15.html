<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gioco del 15 - Tema Dark</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px; /* Aggiungi padding per lo spazio tra la matrice e il bordo dello schermo */
            overflow: hidden; /* Impedisce lo scorrimento verticale della pagina */
        }
        .puzzle-container {
            width: 270px; /* Riduci la dimensione della matrice */
            height: 270px; /* Riduci la dimensione della matrice */
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2px;
            margin-top: 20px; /* Aggiungi margine per separare la matrice dalla data */
            border: 2px solid #fff;
        }
        .puzzle-piece, .empty-cell {
            width: 90px; /* Dimensione delle tessere */
            height: 90px; /* Dimensione delle tessere */
            cursor: pointer;
            border: 1px solid #333;
            user-select: none; /* Disabilita la selezione del testo durante il trascinamento */
            margin: 2px; /* Aggiungi un piccolo margine per separare le tessere */
            background-color: #000; /* Assicura che tutte le tessere abbiano uno sfondo nero */
        }
        .puzzle-piece {
            background-size: 270px 270px; /* Aggiorna la dimensione dell'immagine */
        }
        .empty-cell {
            background-color: yellow; /* Imposta il colore giallo per la cella vuota */
            opacity: 1; /* Assicurati che la cella vuota non sia trasparente */
        }
        .last-saved {
            font-size: 16px;
            margin-bottom: 10px;
        }
        .pieces-container {
            display: flex;
            flex-wrap: wrap;
            width: 300px;
            justify-content: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="last-saved">Ultimo salvataggio: 2025-03-29 17:34:32</div>
    <div class="puzzle-container" id="puzzle-container">
        <!-- Celle vuote della matrice -->
        <div class="empty-cell" data-index="0"></div>
        <div class="empty-cell" data-index="1"></div>
        <div class="empty-cell" data-index="2"></div>
        <div class="empty-cell" data-index="3"></div>
        <div class="empty-cell" data-index="4"></div>
        <div class="empty-cell" data-index="5"></div>
        <div class="empty-cell" data-index="6"></div>
        <div class="empty-cell" data-index="7"></div>
        <div class="empty-cell" data-index="8"></div>
    </div>
    <div class="pieces-container" id="pieces-container">
        <!-- Le tessere del puzzle posizionate al di sotto della matrice -->
    </div>
    
    <script>
        const puzzleContainer = document.getElementById('puzzle-container');
        const piecesContainer = document.getElementById('pieces-container');
        const imagePath = 'images/MiaFaccia001.jpg'; // Percorso corretto dell'immagine
        const pieces = [];

        for (let i = 0; i < 9; i++) {
            const piece = document.createElement('div');
            piece.classList.add('puzzle-piece');
            piece.style.backgroundImage = `url(${imagePath})`;
            piece.style.backgroundPosition = `${(i % 3) * -90}px ${Math.floor(i / 3) * -90}px`; /* Aggiorna la posizione dell'immagine */
            piece.draggable = true;
            piece.dataset.index = i;
            pieces.push(piece);
        }

        pieces.sort(() => Math.random() - 0.5); // Mescola i pezzi
        
        pieces.forEach(piece => piecesContainer.appendChild(piece));

        puzzleContainer.addEventListener('dragover', (event) => {
            event.preventDefault();
        });

        puzzleContainer.addEventListener('drop', (event) => {
            event.preventDefault();
            const target = event.target;
            if (target.classList.contains('empty-cell')) {
                const draggedPiece = document.querySelector('.dragging');
                if (draggedPiece) {
                    target.classList.remove('empty-cell');
                    target.classList.add('puzzle-piece');
                    target.style.backgroundImage = draggedPiece.style.backgroundImage;
                    target.style.backgroundPosition = draggedPiece.style.backgroundPosition;
                    target.dataset.index = draggedPiece.dataset.index;
                    draggedPiece.remove();
                }
            }
        });

        piecesContainer.addEventListener('dragstart', (event) => {
            event.target.classList.add('dragging');
        });

        piecesContainer.addEventListener('dragend', (event) => {
            event.target.classList.remove('dragging');
        });

        pieces.forEach(piece => {
            piece.addEventListener('dragstart', (event) => {
                event.dataTransfer.setData('text/plain', null); // Per Safari
                event.target.classList.add('dragging');
            });

            piece.addEventListener('dragend', (event) => {
                event.target.classList.remove('dragging');
            });
        });
    </script>
</body>
</html>
