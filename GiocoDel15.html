<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gioco del Puzzle</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .puzzle-container {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 2px;
        }
        .puzzle-piece {
            width: 100px;
            height: 100px;
            background-size: 300px 300px;
            border: 1px solid #ccc;
            cursor: move;
        }
    </style>
</head>
<body>
    <div class="puzzle-container" id="puzzle-container"></div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const puzzleContainer = document.getElementById('puzzle-container');
            const imageSrc = 'images/MiaFaccia001.jpg';
            const size = 300;
            const pieceSize = size / 3;
            const pieces = [];

            // Create puzzle pieces
            for (let row = 0; row < 3; row++) {
                for (let col = 0; col < 3; col++) {
                    const piece = document.createElement('div');
                    piece.classList.add('puzzle-piece');
                    piece.style.backgroundImage = `url(${imageSrc})`;
                    piece.style.backgroundPosition = `-${col * pieceSize}px -${row * pieceSize}px`;
                    piece.style.left = `${col * pieceSize}px`;
                    piece.style.top = `${row * pieceSize}px`;
                    piece.dataset.correctPosition = `${col}-${row}`;
                    piece.draggable = true;
                    pieces.push(piece);
                    puzzleContainer.appendChild(piece);
                }
            }

            // Shuffle pieces
            pieces.sort(() => Math.random() - 0.5);
            pieces.forEach(piece => puzzleContainer.appendChild(piece));

            let draggedPiece = null;

            puzzleContainer.addEventListener('dragstart', function(e) {
                draggedPiece = e.target;
            });

            puzzleContainer.addEventListener('dragover', function(e) {
                e.preventDefault();
            });

            puzzleContainer.addEventListener('drop', function(e) {
                if (e.target.classList.contains('puzzle-piece') && e.target !== draggedPiece) {
                    const targetPiece = e.target;
                    const draggedPosition = draggedPiece.dataset.correctPosition;
                    const targetPosition = targetPiece.dataset.correctPosition;

                    const draggedLeft = draggedPiece.style.left;
                    const draggedTop = draggedPiece.style.top;

                    draggedPiece.style.left = targetPiece.style.left;
                    draggedPiece.style.top = targetPiece.style.top;

                    targetPiece.style.left = draggedLeft;
                    targetPiece.style.top = draggedTop;

                    draggedPiece.dataset.correctPosition = targetPosition;
                    targetPiece.dataset.correctPosition = draggedPosition;

                    checkCompletion();
                }
            });

            function checkCompletion() {
                let isComplete = true;
                pieces.forEach(piece => {
                    const [col, row] = piece.dataset.correctPosition.split('-').map(Number);
                    const correctLeft = col * pieceSize;
                    const correctTop = row * pieceSize;

                    const currentLeft = parseInt(piece.style.left);
                    const currentTop = parseInt(piece.style.top);

                    if (Math.abs(currentLeft - correctLeft) <= 10 && Math.abs(currentTop - correctTop) <= 10) {
                        piece.style.left = `${correctLeft}px`;
                        piece.style.top = `${correctTop}px`;
                    } else {
                        isComplete = false;
                    }
                });

                if (isComplete) {
                    alert('Puzzle completato!');
                }
            }
        });
    </script>
</body>
</html>
