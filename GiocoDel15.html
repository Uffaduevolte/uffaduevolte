<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gioco del 15 - Tema Dark</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px; /* Aggiungi padding per lo spazio tra la matrice e il bordo dello schermo */
        }
        .puzzle-container {
            width: 360px; /* Riduci la dimensione della matrice */
            height: 360px; /* Riduci la dimensione della matrice */
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 2px;
        }
        .puzzle-piece {
            width: 100%;
            height: 100%;
            background-size: 360px 360px; /* Aggiorna la dimensione dell'immagine */
            cursor: pointer;
            border: 1px solid #333;
        }
        .puzzle-empty {
            background-color: #000; /* Aggiungi uno sfondo nero per la tessera vuota */
        }
    </style>
</head>
<body>
    <div class="puzzle-container" id="puzzle-container"></div>
    
    <script>
        const puzzleContainer = document.getElementById('puzzle-container');
        const imagePath = 'Images/MiaFaccia001.jpg';
        const pieces = [];

        for (let i = 0; i < 15; i++) {
            const piece = document.createElement('div');
            piece.classList.add('puzzle-piece');
            piece.style.backgroundImage = `url(${imagePath})`;
            piece.style.backgroundPosition = `${(i % 4) * -90}px ${Math.floor(i / 4) * -90}px`; /* Aggiorna la posizione dell'immagine */
            piece.dataset.index = i;
            pieces.push(piece);
        }

        pieces.sort(() => Math.random() - 0.5); // Mescola i pezzi
        
        pieces.forEach(piece => puzzleContainer.appendChild(piece));
        
        const emptyPiece = document.createElement('div');
        emptyPiece.classList.add('puzzle-piece', 'puzzle-empty');
        puzzleContainer.appendChild(emptyPiece);

        puzzleContainer.addEventListener('click', (event) => {
            const piece = event.target;
            if (!piece.classList.contains('puzzle-piece')) return;

            const emptyIndex = Array.from(puzzleContainer.children).indexOf(emptyPiece);
            const pieceIndex = Array.from(puzzleContainer.children).indexOf(piece);

            const emptyRow = Math.floor(emptyIndex / 4);
            const emptyCol = emptyIndex % 4;
            const pieceRow = Math.floor(pieceIndex / 4);
            const pieceCol = pieceIndex % 4;

            const isAdjacent = (Math.abs(emptyRow - pieceRow) + Math.abs(emptyCol - pieceCol)) === 1;
            if (isAdjacent) {
                puzzleContainer.insertBefore(emptyPiece, piece);
                puzzleContainer.insertBefore(piece, puzzleContainer.children[emptyIndex]);
            }
        });
    </script>
</body>
</html>
