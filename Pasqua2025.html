<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pasqua 2025</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000; /* Sfondo nero */
        }

        #hammer {
            position: absolute;
            top: 10%; /* Posizione iniziale del martello */
            left: 50%;
            transform: translateX(-50%);
            width: 140px; /* Ingrandito del 40% */
            cursor: pointer;
            z-index: 2; /* Assicurarsi che il martello sia sopra il video */
            transition: top 2s ease, opacity 2s ease; /* Animazioni per la discesa e dissolvenza */
        }

        #video-container {
            display: block; /* Rendi visibile il video */
            position: relative;
        }

        #egg-video {
            width: 266px; /* Riduci la larghezza del video a 2/3 */
        }

        #surprise {
            display: none;
            width: 200px; /* Dimensione iniziale */
            transition: transform 10s ease; /* Effetto di raddoppio dimensioni */
        }
    </style>
</head>
<body>
    <audio id="background-sound" src="Sounds/jingle01.mp3" loop></audio>
    <img id="hammer" src="images/hammer.png" alt="Martello" onclick="playVideo()">
    
    <div id="video-container">
        <video id="egg-video" preload="metadata">
            <source src="Video/EggExplosion.mp4" type="video/mp4">
            Il tuo browser non supporta il tag video.
        </video>
    </div>
    
    <img id="surprise" src="images/FacciaDaUovo.jpg" alt="Sorpresa!">

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const backgroundSound = document.getElementById('background-sound');
            // Avvia automaticamente il suono di sottofondo
            backgroundSound.play().catch((error) => {
                console.log('Impossibile avviare automaticamente il suono', error);
            });
        });

        function playVideo() {
            const hammer = document.getElementById('hammer');
            const videoContainer = document.getElementById('video-container');
            const eggVideo = document.getElementById('egg-video');
            const surprise = document.getElementById('surprise');

            // Sposta il martello in basso sovrapponendolo al video e dissolvilo
            hammer.style.top = '33%'; // Scende fino al primo terzo
            hammer.style.opacity = '1'; // Inizia opaco al 100%
            setTimeout(() => {
                hammer.style.opacity = '0'; // Dissolve gradualmente in 2 secondi
            }, 1000); // Dopo 1 secondo

            // Avvia il video
            eggVideo.play();

            // Mostra l'immagine sorpresa al termine del video
            eggVideo.addEventListener('ended', () => {
                videoContainer.style.display = 'none';
                surprise.style.display = 'block';
                surprise.style.transform = 'scale(2)'; // Raddoppia le dimensioni
            });
        }

        // Pausa il video sul primo frame
        const eggVideo = document.getElementById('egg-video');
        eggVideo.addEventListener('loadedmetadata', () => {
            eggVideo.currentTime = 0;
        });
    </script>
</body>
</html>
