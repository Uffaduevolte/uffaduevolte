<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pasqua 2025</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000; /* Sfondo nero */
        }

        #hammer {
            width: 100px;
            cursor: pointer;
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        #egg {
            width: 200px;
            transition: transform 0.5s, opacity 0.5s;
            border-radius: 50%;
            box-shadow: none;
        }

        #surprise {
            display: none;
            width: 133px; /* 2/3 di 200px */
        }

        .egg-piece {
            position: absolute;
            width: 30px; /* Dimensioni più piccole */
            height: 30px;
            background-image: url('images/chocolate_texture.png'); /* Texture cioccolato */
            background-size: cover;
            border-radius: 50%;
            animation: explode 1s forwards;
        }

        @keyframes explode {
            from {
                transform: translate(0, 0) scale(1);
                opacity: 1;
            }
            to {
                transform: translate(calc(100px - 50%), calc(100px - 50%)) scale(0);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <audio id="background-sound" src="Sounds/jingle01.mp3" loop autoplay></audio>
    <img id="hammer" src="images/hammer.png" alt="Martello" onclick="breakEgg()">
    <img id="egg" src="images/chocolate_egg.png" alt="Uovo di cioccolato">
    <img id="surprise" src="images/FacciaDaUovo.jpg" alt="Sorpresa!">

    <script>
        function breakEgg() {
            const egg = document.getElementById('egg');
            const surprise = document.getElementById('surprise');
            const body = document.body;

            // Nascondi l'uovo con animazione
            egg.style.transform = 'scale(0.1)';
            egg.style.opacity = '0';

            // Frammentazione e esplosione pezzi
            setTimeout(() => {
                egg.style.display = 'none';

                for (let i = 0; i < 15; i++) { // Aumentato il numero di frammenti
                    const piece = document.createElement('div');
                    piece.className = 'egg-piece';
                    piece.style.left = `${egg.offsetLeft + egg.offsetWidth / 2}px`;
                    piece.style.top = `${egg.offsetTop + egg.offsetHeight / 2}px`;
                    body.appendChild(piece);

                    const angle = Math.random() * 2 * Math.PI;
                    const distance = Math.random() * 150; // Distanza massima più limitata
                    piece.style.transform = `translate(${Math.cos(angle) * distance}px, ${Math.sin(angle) * distance}px) scale(1)`;

                    // Rimuovi il frammento dopo l'animazione
                    setTimeout(() => {
                        piece.remove();
                    }, 1000);
                }

                // Mostra la sorpresa
                surprise.style.display = 'block';
            }, 500);
        }

        // Avvia il suono di sottofondo
        const backgroundSound = document.getElementById('background-sound');
        backgroundSound.play();
    </script>
</body>
</html>
