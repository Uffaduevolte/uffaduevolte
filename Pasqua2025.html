<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pasqua 2025</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000; /* Sfondo nero */
        }

        #hammer {
            width: 100px;
            cursor: pointer;
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        #video-container {
            display: none;
            position: relative;
        }

        #surprise {
            display: none;
            width: 200px;
        }
    </style>
</head>
<body>
    <audio id="background-sound" src="Sounds/jingle01.mp3" loop autoplay></audio>
    <img id="hammer" src="images/hammer.png" alt="Martello" onclick="playVideo()">
    
    <div id="video-container">
        <video id="egg-video" width="400" preload="metadata">
            <source src="Video/EggExplosion.mp4" type="video/mp4">
            Il tuo browser non supporta il tag video.
        </video>
    </div>
    
    <img id="surprise" src="images/FacciaDaUovo.jpg" alt="Sorpresa!">

    <script>
        function playVideo() {
            const hammer = document.getElementById('hammer');
            const videoContainer = document.getElementById('video-container');
            const eggVideo = document.getElementById('egg-video');
            const surprise = document.getElementById('surprise');

            // Nascondi il martello e mostra il video
            hammer.style.display = 'none';
            videoContainer.style.display = 'block';

            // Avvia il video
            eggVideo.play();

            // Mostra l'immagine sorpresa al termine del video
            eggVideo.addEventListener('ended', () => {
                videoContainer.style.display = 'none';
                surprise.style.display = 'block';
            });
        }

        // Pausa il video sul primo frame
        const eggVideo = document.getElementById('egg-video');
        eggVideo.addEventListener('loadedmetadata', () => {
            eggVideo.currentTime = 0;
        });

        // Avvia il suono di sottofondo
        const backgroundSound = document.getElementById('background-sound');
        backgroundSound.play();
    </script>
</body>
</html>
