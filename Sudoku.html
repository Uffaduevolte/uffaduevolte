<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-image: url('images/SfondoFoglia.jpg');
            background-size: cover;
        }
        #sudoku-board {
            display: grid;
            grid-template-columns: repeat(9, 40px);
            grid-template-rows: repeat(9, 40px);
            gap: 1px;
            justify-content: center;
            margin: 20px auto;
        }
        input[type="number"] {
            width: 38px;
            height: 38px;
            text-align: center;
            font-size: 18px;
            border: 1px solid #000;
        }
        input[type="number"].invalid {
            background-color: #ffcccc;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
        }
        .double-border {
            border-width: 4px;
        }
        .double-top-border {
            border-top-width: 4px;
        }
        .double-left-border {
            border-left-width: 4px;
        }
    </style>
</head>
<body>
    <h1>Sudoku Game</h1>
    <div id="sudoku-board"></div>
    <button id="solve-button">Solve</button>
    <img src="/images/MiaFacccia001.jpg" style="width: 25%; margin-top: 20px;" alt="MiaFaccia">
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const board = document.getElementById('sudoku-board');
            const solveButton = document.getElementById('solve-button');

            // Create the Sudoku board
            const inputs = [];
            for (let i = 0; i < 81; i++) {
                const input = document.createElement('input');
                input.type = 'number';
                input.min = '1';
                input.max = '9';
                input.addEventListener('input', validateInput);

                // Add double border classes to the first, fourth, seventh, and last rows and columns
                if (i % 9 === 0 || i % 9 === 3 || i % 9 === 6 || i % 9 === 8) input.classList.add('double-left-border');
                if (Math.floor(i / 9) === 0 || Math.floor(i / 9) === 3 || Math.floor(i / 9) === 6 || Math.floor(i / 9) === 8) input.classList.add('double-top-border');

                inputs.push(input);
                board.appendChild(input);
            }

            // Generate a complete, valid Sudoku board
            const sudokuBoard = Array(81).fill(0);
            generateSudoku(sudokuBoard);

            // Randomly hide some cells to create the puzzle
            hideCells(sudokuBoard, inputs);

            solveButton.addEventListener('click', () => {
                const board = Array.from(inputs).map(input => input.value ? parseInt(input.value) : 0);
                if (solveSudoku(board)) {
                    inputs.forEach((input, index) => {
                        input.value = board[index];
                    });
                } else {
                    alert('No solution found!');
                }
            });

            function generateSudoku(board) {
                solveSudoku(board);

                function shuffle(array) {
                    for (let i = array.length - 1; i > 0; i--) {
                        const j = Math.floor(Math.random() * (i + 1));
                        [array[i], array[j]] = [array[j], array[i]];
                    }
                }

                function solveSudoku(board) {
                    const findEmpty = (board) => {
                        for (let i = 0; i < 81; i++) {
                            if (board[i] === 0) return i;
                        }
                        return null;
                    };

                    const isSafe = (board, num, pos) => {
                        const row = Math.floor(pos / 9);
                        const col = pos % 9;
                        for (let i = 0; i < 9; i++) {
                            if (board[row * 9 + i] === num || board[i * 9 + col] === num) return false;
                        }
                        const startRow = Math.floor(row / 3) * 3;
                        const startCol = Math.floor(col / 3) * 3;
                        for (let i = startRow; i < startRow + 3; i++) {
                            for (let j = startCol; j < startCol + 3; j++) {
                                if (board[i * 9 + j] === num) return false;
                            }
                        }
                        return true;
                    };

                    const solve = (board) => {
                        const empty = findEmpty(board);
                        if (empty === null) return true;
                        const nums = [1, 2, 3, 4, 5, 6, 7, 8, 9];
                        shuffle(nums);
                        for (let num of nums) {
                            if (isSafe(board, num, empty)) {
                                board[empty] = num;
                                if (solve(board)) return true;
                                board[empty] = 0;
                            }
                        }
                        return false;
                    };

                    return solve(board);
                }
            }

            function hideCells(board, inputs) {
                const filledCells = new Set();
                while (filledCells.size < 40) { // Fill 40 cells instead of 20
                    const index = Math.floor(Math.random() * 81);
                    if (!filledCells.has(index)) {
                        inputs[index].value = board[index];
                        inputs[index].readOnly = true;
                        filledCells.add(index);
                    }
                }
            }

            function validateInput(event) {
                const input = event.target;
                const value = input.value ? parseInt(input.value) : 0;
                const index = inputs.indexOf(input);
                if (value && !isSafe(toArray(inputs), value, index)) {
                    input.classList.add('invalid');
                    if (navigator.vibrate) {
                        navigator.vibrate(250); // Vibrate for 250 milliseconds only if the input is invalid
                    }
                    input.value = ''; // Clear the input value
                } else {
                    input.classList.remove('invalid');
                }
            }

            function toArray(inputs) {
                return inputs.map(input => input.value ? parseInt(input.value) : 0);
            }

            function isSafe(board, num, pos) {
                const row = Math.floor(pos / 9);
                const col = pos % 9;
                for (let i = 0; i < 9; i++) {
                    if (board[row * 9 + i] === num || board[i * 9 + col] === num) return false;
                }
                const startRow = Math.floor(row / 3) * 3;
                const startCol = Math.floor(col / 3) * 3;
                for (let i = startRow; i < startRow + 3; i++) {
                    for (let j = startCol; j < startCol + 3; j++) {
                        if (board[i * 9 + j] === num) return false;
                    }
                }
                return true;
            }

            function solveSudoku(board) {
                const findEmpty = (board) => {
                    for (let i = 0; i < 81; i++) {
                        if (board[i] === 0) return i;
                    }
                    return null;
                };

                const solve = (board) => {
                    const empty = findEmpty(board);
                    if (empty === null) return true;
                    for (let num = 1; num <= 9; num++) {
                        if (isSafe(board, num, empty)) {
                            board[empty] = num;
                            if (solve(board)) return true;
                            board[empty] = 0;
                        }
                    }
                    return false;
                };

                return solve(board);
            }
        });
    </script>
</body>
</html>
