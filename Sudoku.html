<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-image: url('images/SfondoFoglia.jpg');
            background-size: cover;
        }
        #sudoku-board {
            display: grid;
            grid-template-columns: repeat(9, 40px);
            grid-template-rows: repeat(9, 40px);
            gap: 1px;
            justify-content: center;
            margin: 20px auto;
        }
        input[type="text"] {
            width: 38px;
            height: 38px;
            text-align: center;
            font-size: 18px;
            border: 1px solid #000;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 10px;
            box-shadow: 3px 3px 5px rgba(0, 0, 0, 0.3);
        }
        .number-buttons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            width: 360px; /* Same width as the 9x40px grid */
            margin: 20px auto;
        }
        .number-buttons button {
            margin: 2px;
            width: 38px;
            height: 38px;
            font-size: 18px;
            border-radius: 10px;
            box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        .double-border {
            border-width: 4px;
        }
        .double-top-border {
            border-top-width: 4px;
        }
        .double-left-border {
            border-left-width: 4px;
        }
        .eraser-button {
            display: none;
            margin: 2px;
            width: 38px;
            height: 38px;
            font-size: 18px;
            border-radius: 10px;
            box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            margin: 20px;
        }
        .header h1 {
            margin-bottom: 0;
        }
        .header img {
            width: 12.5%; /* 1/8 of the original size */
            align-self: flex-end;
        }
        .dark-grid {
            background-color: #f0f0f0;
        }
        .light-grid {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Sudoku Game</h1>
        <img src="images/MiaFaccia001.jpg" alt="MiaFaccia">
    </div>
    <div id="difficulty-buttons">
        <button id="easy-button">Facile</button>
        <button id="medium-button">Medio</button>
        <button id="hard-button">Difficile</button>
    </div>
    <div id="sudoku-board"></div>
    <div class="number-buttons" id="number-buttons">
        <!-- Buttons will be added dynamically here -->
    </div>
    <button class="eraser-button" id="eraser-button">ðŸ©¸</button>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const board = document.getElementById('sudoku-board');
            const numberButtons = document.getElementById('number-buttons');
            const eraserButton = document.getElementById('eraser-button');
            const easyButton = document.getElementById('easy-button');
            const mediumButton = document.getElementById('medium-button');
            const hardButton = document.getElementById('hard-button');
            const difficultyButtons = document.getElementById('difficulty-buttons');
            let selectedInput = null;

            easyButton.addEventListener('click', () => startGame(40));
            mediumButton.addEventListener('click', () => startGame(33));
            hardButton.addEventListener('click', () => startGame(20));

            function startGame(visibleNumbers) {
                difficultyButtons.style.display = 'none'; // Hide difficulty buttons
                const inputs = [];
                board.innerHTML = ''; // Clear the board
                for (let i = 0; i < 81; i++) {
                    const input = document.createElement('input');
                    input.type = 'text'; // Change type to text to prevent keyboard from appearing
                    input.readOnly = true; // Make input read-only to prevent manual input
                    input.addEventListener('click', () => showNumberButtons(input));

                    // Add double border classes to the first, fourth, seventh, and last rows and columns
                    if (i % 9 === 0 || i % 9 === 3 || i % 9 === 6 || i % 9 === 8) input.classList.add('double-left-border');
                    if (Math.floor(i / 9) === 0 || Math.floor(i / 9) === 3 || Math.floor(i / 9) === 6 || Math.floor(i / 9) === 8) input.classList.add('double-top-border');

                    // Add alternating background colors for 3x3 grids
                    const row = Math.floor(i / 9);
                    const col = i % 9;
                    const isDarkGrid = (Math.floor(row / 3) + Math.floor(col / 3)) % 2 === 0;
                    input.classList.add(isDarkGrid ? 'dark-grid' : 'light-grid');

                    inputs.push(input);
                    board.appendChild(input);
                }

                // Generate a complete, valid Sudoku board
                const sudokuBoard = Array(81).fill(0);
                generateSudoku(sudokuBoard);

                // Randomly hide some cells to create the puzzle
                hideCells(sudokuBoard, inputs, visibleNumbers);
            }

            function generateSudoku(board) {
                solveSudoku(board);

                function shuffle(array) {
                    for (let i = array.length - 1; i > 0; i--) {
                        const j = Math.floor(Math.random() * (i + 1));
                        [array[i], array[j]] = [array[j], array[i]];
                    }
                }

                function solveSudoku(board) {
                    const findEmpty = (board) => {
                        for (let i = 0; i < 81; i++) {
                            if (board[i] === 0) return i;
                        }
                        return null;
                    };

                    const isSafe = (board, num, pos) => {
                        const row = Math.floor(pos / 9);
                        const col = pos % 9;
                        for (let i = 0; i < 9; i++) {
                            if (board[row * 9 + i] === num || board[i * 9 + col] === num) return false;
                        }
                        const startRow = Math.floor(row / 3) * 3;
                        const startCol = Math.floor(col / 3) * 3;
                        for (let i = startRow; i < startRow + 3; i++) {
                            for (let j = startCol; j < startCol + 3; j++) {
                                if (board[i * 9 + j] === num) return false;
                            }
                        }
                        return true;
                    };

                    const solve = (board) => {
                        const empty = findEmpty(board);
                        if (empty === null) return true;
                        const nums = [1, 2, 3, 4, 5, 6, 7, 8, 9];
                        shuffle(nums);
                        for (let num of nums) {
                            if (isSafe(board, num, empty)) {
                                board[empty] = num;
                                if (solve(board)) return true;
                                board[empty] = 0;
                            }
                        }
                        return false;
                    };

                    return solve(board);
                }
            }

            function hideCells(board, inputs, visibleNumbers) {
                const filledCells = new Set();
                while (filledCells.size < visibleNumbers) {
                    const index = Math.floor(Math.random() * 81);
                    if (!filledCells.has(index)) {
                        inputs[index].value = board[index];
                        inputs[index].readOnly = true;
                        filledCells.add(index);
                    }
                }
            }

            function showNumberButtons(input) {
                selectedInput = input;
                numberButtons.innerHTML = ''; // Clear existing buttons

                if (input.value) {
                    eraserButton.style.display = 'block';
                    eraserButton.onclick = () => {
                        input.value = '';
                        eraserButton.style.display = 'none';
                    };
                } else {
                    for (let num = 1; num <= 9; num++) {
                        const button = document.createElement('button');
                        button.textContent = num;
                        button.addEventListener('click', () => selectNumber(num));
                        numberButtons.appendChild(button);
                    }
                    numberButtons.style.display = 'flex';
                    eraserButton.style.display = 'none';
                }
            }

            function getPossibleNumbers(inputs, index) {
                const row = Math.floor(index / 9);
                const col = index % 9;
                const numbers = new Set([1, 2, 3, 4, 5, 6, 7, 8, 9]);

                // Check row
                for (let i = 0; i < 9; i++) {
                    if (inputs[row * 9 + i].value) {
                        numbers.delete(parseInt(inputs[row * 9 + i].value));
                    }
                }

                // Check column
                for (let i = 0; i < 9; i++) {
                    if (inputs[i * 9 + col].value) {
                        numbers.delete(parseInt(inputs[i * 9 + col].value));
                    }
                }

                // Check 3x3 grid
                const startRow = Math.floor(row / 3) * 3;
                const startCol = Math.floor(col / 3) * 3;
                for (let i = startRow; i < startRow + 3; i++) {
                    for (let j = startCol; j < startCol + 3; j++) {
                        if (inputs[i * 9 + j].value) {
                            numbers.delete(parseInt(inputs[i * 9 + j].value));
                        }
                    }
                }

                return Array.from(numbers);
            }

            function selectNumber(num) {
                if (selectedInput) {
                    selectedInput.value = num;
                    numberButtons.style.display = 'none'; // Hide buttons after selection
                }
            }

            function solveSudoku(board) {
                const findEmpty = (board) => {
                    for (let i = 0; i < 81; i++) {
                        if (board[i] === 0) return i;
                    }
                    return null;
                };

                const solve = (board) => {
                    const empty = findEmpty(board);
                    if (empty === null) return true;
                    for (let num = 1; num <= 9; num++) {
                        if (isSafe(board, num, empty)) {
                            board[empty] = num;
                            if (solve(board)) return true;
                            board[empty] = 0;
                        }
                    }
                    return false;
                };

                return solve(board);
            }
        });
    </script>
</body>
</html>
