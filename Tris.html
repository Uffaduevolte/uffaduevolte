<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gioco del Tris</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #121212;
            color: #ffffff;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
        }
        .cell {
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            border: 1px solid #ffffff;
            cursor: pointer;
            background-color: #1e1e1e;
            color: #ffffff;
        }
        #reset {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #333333;
            color: #ffffff;
            border: none;
            cursor: pointer;
        }
        #reset:hover {
            background-color: #555555;
        }
        #face-img {
            margin-top: 20px;
            width: 25%;
        }
    </style>
</head>
<body>
    <h1>Gioco del Tris</h1>
    <div class="board">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
    </div>
    <button id="reset">Reset</button>
    <img id="face-img" src="images/MiaFaccia001.jpg" alt="Mia Faccia">
    
    <script>
        const cells = document.querySelectorAll('.cell');
        const resetButton = document.getElementById('reset');
        const board = Array(9).fill(null);
        const humanPlayer = 'X';
        const aiPlayer = 'O';

        cells.forEach(cell => cell.addEventListener('click', handleMove));
        resetButton.addEventListener('click', resetGame);

        function handleMove(event) {
            const index = event.target.dataset.index;
            if (!board[index]) {
                event.target.textContent = humanPlayer;
                board[index] = humanPlayer;
                if (!checkWin(board, humanPlayer) && !isTie()) {
                    const bestMove = minimax(board, aiPlayer).index;
                    board[bestMove] = aiPlayer;
                    cells[bestMove].textContent = aiPlayer;
                    checkWin(board, aiPlayer);
                }
            }
        }

        function checkWin(board, player) {
            const winPatterns = [
                [0, 1, 2],
                [3, 4, 5],
                [6, 7, 8],
                [0, 3, 6],
                [1, 4, 7],
                [2, 5, 8],
                [0, 4, 8],
                [2, 4, 6]
            ];
            for (const pattern of winPatterns) {
                if (pattern.every(index => board[index] === player)) {
                    pattern.forEach(index => cells[index].style.backgroundColor = '#9c9');
                    return true;
                }
            }
            return false;
        }

        function isTie() {
            if (board.every(cell => cell)) {
                cells.forEach(cell => cell.style.backgroundColor = '#f99');
                return true;
            }
            return false;
        }

        function resetGame() {
            board.fill(null);
            cells.forEach(cell => {
                cell.textContent = '';
                cell.style.backgroundColor = '';
            });
        }

        function minimax(newBoard, player) {
            const availSpots = newBoard.map((cell, index) => cell === null ? index : null).filter(val => val !== null);

            if (checkWin(newBoard, humanPlayer)) {
                return { score: -10 };
            } else if (checkWin(newBoard, aiPlayer)) {
                return { score: 10 };
            } else if (availSpots.length === 0) {
                return { score: 0 };
            }

            const moves = [];
            for (const spot of availSpots) {
                const move = {};
                move.index = spot;
                newBoard[spot] = player;

                if (player === aiPlayer) {
                    const result = minimax(newBoard, humanPlayer);
                    move.score = result.score;
                } else {
                    const result = minimax(newBoard, aiPlayer);
                    move.score = result.score;
                }

                newBoard[spot] = null;
                moves.push(move);
            }

            let bestMove;
            if (player === aiPlayer) {
                let bestScore = -Infinity;
                for (const move of moves) {
                    if (move.score > bestScore) {
                        bestScore = move.score;
                        bestMove = move;
                    }
                }
            } else {
                let bestScore = Infinity;
                for (const move of moves) {
                    if (move.score < bestScore) {
                        bestScore = move.score;
                        bestMove = move;
                    }
                }
            }
            return bestMove;
        }
    </script>
</body>
</html>
